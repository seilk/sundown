name: release-homebrew

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version from tag
        id: meta
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Run tests
        run: swift test

      - name: Package macOS app
        id: package
        shell: bash
        env:
          RELEASE_BUILD: "1"
          APPLE_SIGN_IDENTITY: ${{ secrets.APPLE_SIGN_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: bash scripts/package-macos-app.sh "${{ steps.meta.outputs.version }}"

      - name: Render Homebrew cask
        id: cask
        shell: bash
        run: bash scripts/render-homebrew-cask.sh "${{ steps.meta.outputs.version }}" "${{ steps.package.outputs.sha256 }}"

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          files: |
            ${{ steps.package.outputs.zip_path }}
            ${{ steps.cask.outputs.cask_path }}
          generate_release_notes: true
